<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planetary Age Calculator</title>
</head>
<body>
    <p>Planetary Age Calculator</p>
    <form id="userAge">
        <input id="dob" type="date">
        <button type="submit">Calculate!</button>
        <p id="dataDisplay">On <span id="planetName"></span>, you are <span id="planetAge"></span> solar years old and have approximately <span id="planetRemaining"></span> solar years left to live.</p> 
        <div id="allPlanets">
            <p class="planet" id="Mercury">Mercury</p>
            <p class="planet" id="Venus">Venus</p>
            <p class="planet" id="Earth">Earth</p>
            <p class="planet" id="Mars">Mars</p>
            <p class="planet" id="Jupiter">Jupiter</p>
            <p class="planet" id="Saturn">Saturn</p>
            <p class="planet" id="Uranus">Uranus</p>
            <p class="planet" id="Neptune">Neptune</p>
            <p class="planet" id="Pluto">Pluto</p>
        </div>
    </form>
</body>
</html>
